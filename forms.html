<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Enquiry & Registration | Magic Math Master</title>
  <style>
    html, body { margin:0; padding:0; overflow-x:hidden; }
    * { box-sizing:border-box; }
    body { font-family: Arial, sans-serif; background:#fefcf7; color:#1f2328; }

    .wrap { max-width: 980px; margin: 0 auto; padding: 18px 12px 40px; }
    .hero { text-align:center; padding: 18px 10px 8px; }
    .hero h1 { margin: 0 0 10px; color:#1e88e5; font-size: 42px; font-weight: 900; }
    .hero p { margin: 0 auto; max-width: 860px; font-size: 18px; line-height: 1.7; color:#444; }

    .switch {
      display:flex; justify-content:center; gap:10px;
      margin: 16px 0 14px; flex-wrap:wrap;
    }
    .btn {
      border: 2px solid #1e88e5;
      background:#fff; color:#1e88e5;
      padding: 10px 16px; border-radius: 22px;
      font-weight: 900; cursor:pointer;
    }
    .btn.active { background:#1e88e5; color:#fff; }

    /* Responsive iframe container */
    .frame-card{
      border: 1px solid rgba(0,0,0,.12);
      background:#fff;
      border-radius: 18px;
      overflow:hidden;
      box-shadow: 0 10px 26px rgba(0,0,0,.08);
    }
    .frame-head{
      padding: 14px 16px;
      border-bottom: 1px solid rgba(0,0,0,.08);
      display:flex; justify-content:space-between; align-items:center; gap:12px;
      flex-wrap:wrap;
    }
    .frame-title{ margin:0; font-size: 18px; font-weight: 900; }
    .open-link{
      color:#1e88e5; font-weight: 800; text-decoration: underline;
    }
    .iframe-wrap{
      position:relative;
      width:100%;
      padding-top: 135%; /* adjust height: try 120%â€“170% */
    }
    .iframe-wrap iframe{
      position:absolute; inset:0;
      width:100%; height:100%;
      border:0;
    }

    .hidden{ display:none; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="hero">
      <h1>Enquiry & Registration</h1>
      <p>Choose the form you need. Submissions go straight to your connected Google Sheets.</p>
    </div>

    <div class="switch">
      <button class="btn active" id="btn-enquiry" type="button">Enquiry</button>
      <button class="btn" id="btn-register" type="button">Register</button>
    </div>

    <!-- ENQUIRY -->
    <section id="panel-enquiry" class="frame-card">
      <div class="frame-head">
        <h2 class="frame-title">Enquiry Form</h2>
        <a class="open-link" target="_blank" rel="noopener"
           href="https://docs.google.com/forms/d/e/1FAIpQLSe-TIa765DgT_zu_UiaXxm9YKe4m_3cwsrdw0EjaKI1U_3dZQ/viewform">
          Open in new tab
        </a>
      </div>
      <div class="iframe-wrap">
        <iframe
          loading="lazy"
          src="https://docs.google.com/forms/d/e/1FAIpQLSe-TIa765DgT_zu_UiaXxm9YKe4m_3cwsrdw0EjaKI1U_3dZQ/viewform?embedded=true">
        </iframe>
      </div>
    </section>

    <!-- REGISTER -->
    <section id="panel-register" class="frame-card hidden" style="margin-top:14px;">
      <div class="frame-head">
        <h2 class="frame-title">Registration Form</h2>
        <a class="open-link" target="_blank" rel="noopener"
           href="https://docs.google.com/forms/d/e/1FAIpQLScYvWyFUk1i4Yqhdg6XmTtS3o4KSptQMwUD4H8V7msnnw24_w/viewform">
          Open in new tab
        </a>
      </div>
      <div class="iframe-wrap">
        <iframe
          loading="lazy"
          src="https://docs.google.com/forms/d/e/1FAIpQLScYvWyFUk1i4Yqhdg6XmTtS3o4KSptQMwUD4H8V7msnnw24_w/viewform?embedded=true">
        </iframe>
      </div>
    </section>
  </div>

  <script>
    const btnEnquiry = document.getElementById('btn-enquiry');
    const btnRegister = document.getElementById('btn-register');
    const panelEnquiry = document.getElementById('panel-enquiry');
    const panelRegister = document.getElementById('panel-register');

    btnEnquiry.addEventListener('click', () => {
      btnEnquiry.classList.add('active');
      btnRegister.classList.remove('active');
      panelEnquiry.classList.remove('hidden');
      panelRegister.classList.add('hidden');
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    btnRegister.addEventListener('click', () => {
      btnRegister.classList.add('active');
      btnEnquiry.classList.remove('active');
      panelRegister.classList.remove('hidden');
      panelEnquiry.classList.add('hidden');
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>
</body>
</html>
