<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" role="img" aria-label="Australia flag">
  <defs>
    <clipPath id="clip">
      <circle cx="32" cy="32" r="30"></circle>
    </clipPath>
  </defs>
  <g clip-path="url(#clip)">
    <rect width="64" height="64" fill="#012169"></rect>

    <!-- simplified Union Jack canton -->
    <g transform="translate(0 0)">
      <rect x="0" y="0" width="30" height="24" fill="#012169"></rect>
      <polygon points="0,0 4,0 30,18 30,24 26,24 0,6" fill="#ffffff"></polygon>
      <polygon points="30,0 26,0 0,18 0,24 4,24 30,6" fill="#ffffff"></polygon>
      <polygon points="0,0 2.4,0 30,16.8 30,19.6 27.6,19.6 0,2.8" fill="#c8102e"></polygon>
      <polygon points="30,0 27.6,0 0,16.8 0,19.6 2.4,19.6 30,2.8" fill="#c8102e"></polygon>
      <rect x="12" y="0" width="6" height="24" fill="#ffffff"></rect>
      <rect x="0" y="9" width="30" height="6" fill="#ffffff"></rect>
      <rect x="13.2" y="0" width="3.6" height="24" fill="#c8102e"></rect>
      <rect x="0" y="10.2" width="30" height="3.6" fill="#c8102e"></rect>
    </g>

    <!-- stars -->
    <g fill="#ffffff">
      <circle cx="46" cy="17" r="3.2"></circle>
      <circle cx="50" cy="28" r="2.4"></circle>
      <circle cx="41" cy="31" r="2.6"></circle>
      <circle cx="49" cy="40" r="2.8"></circle>
      <circle cx="39" cy="45" r="2.2"></circle>
      <circle cx="22" cy="39" r="4.2"></circle>
    </g>
  </g>
  <circle cx="32" cy="32" r="30" fill="none" stroke="rgba(0,0,0,.10)" stroke-width="2"></circle>
</svg>